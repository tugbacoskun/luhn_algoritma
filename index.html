<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luhn Algoritması</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="site.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
      
        
      <form>
        <div class="row">
              <div class="mb-5 col-md-8 text-center">
                  <h5>Luhn Algoritması</h5>
              </div>
        </div>

        <div class="row"> 

            <div class="col-md-8">
            <input id="kartNo" class="form-control" type="text" maxlength="16" placeholder="----/----/----/----" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
            </div>

            <div class="col-md-4">
                <button type="button" onclick="kart_sorgulama()" class="btn btn-primary w-250 ">Sorgula</button> 
            </div>   
        </div>
            
      </form>  
      
    </div>



    <script src="site.js" type="text/javascript"></script>
</body>
</html>
